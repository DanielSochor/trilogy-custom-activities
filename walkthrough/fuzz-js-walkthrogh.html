<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fuzzy</title>
</head>
<body>
    <script>
        function palindromeCheck(string){
            var backwardWord = string.split("").reverse().join("")
            if (backwardWord === string){
                return true;
            }
            return false;
        }
    </script>
</body>
