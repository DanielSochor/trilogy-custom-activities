<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Selector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <style>
        .student {
            font-size: 100px;
            text-align: center;
            min-height: 278px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>
            Random Student Picker:
            <select class="form-control" id="class">
                <option value="select" disabled selected>Select Class</option>
                <option value="mon-wed">Monday/Wednesday</option>
                <option value="tue-thur">Tuesday/Thursday</option>
                <option value="Sat">Saturday</option>
            </select>
        </h2>
        <div class="row">
            <div class="col-md-3">
                <a class="btn btn-success" id="pick">Pick Student</a>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron student" id="student"></div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <h3>Already Picked: <a class="btn btn-info" id="clear">Clear</a></h3>
                <div id="choosen"></div>
            </div>
        </div>
    </div>
    <script src="students.js"></script>
    <script src="randomizer.js"></script>
</body>
</html>
